<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país</title>
    <style>
        div {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    Digite o país onde você nasceu: <input type="text" name="txtxpais" id="txtpais">
    <input type="button" value="Enviar" onclick="envio()">
    <div id="res"></div>
    <script>
        function envio() {
            var txtp = window.document.querySelector('input#txtpais')
            var pais = (txtp.value)
            var res = window.document.querySelector('div#res')
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro!`
            } else {
                res.innerHTML = `<p>Você é estrangeiro!`
            }
        }
    </script>
</body>

</html>
